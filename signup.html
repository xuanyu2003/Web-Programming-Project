<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,195;1,9..40,195&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
   
      
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/signup.css" rel="stylesheet" />

  </head>

  <body class="font">
    <div class="container-fluid">
      <div class="login-card">
        <!---------- Heading ---------->
        <header class="header">
          <h2>Create your account</h2>
          <p>ðŸ‘‹ Feel free to join us!</p>
        </header>
        <!---------- Input ---------->
        <form>
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" id="username" placeholder="Enter your name" maxlength="20" required></input>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Type your e-mail"
            required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock"
            placeholder="Type your password"
            minlength="8"
            required>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" aria-describedby="passwordHelpBlock"
            placeholder="Confirm your password"
            minlength="8"
            required>
          </div>
          <div id="error" class="form-label" style="display: none;"></div>
          
          <!---------- Btn ---------->
          <div class="form-group text-center">
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark" name="btn">Sign Up</button>
          </div>

          <label for="btn" class="form-label">
            Already have an account?
            <a href="./login.html" class="dark"><strong>Log in</strong></a>
          </label>
          </div>
        </form>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/signup.js"></script>
    <script type="module" src="./js/user.js"></script>
  
  </body>
</html>
