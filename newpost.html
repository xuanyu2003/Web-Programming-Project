  </head>

  <body class="font">
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <!-- toggler  -->

        <button
          class="navbar-toggler me-auto"
          type="button"

          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"

        >

        <a class="navbar-brand me-auto" href="/home.html "id="logo" >

        <button

            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              x="7"
              y="16"
              width="16"

    <form id="postForm">
      <input type="text" id="titleInput" placeholder="Title here" required />
      <svg t="1713914864543" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7295" width="25" onclick="document.getElementById('fileInput').click();"><path d="M867.90864 574.538232V257.779543a50.844091 50.844091 0 0 0-50.844092-50.844091h-610.129096a50.844091 50.844091 0 0 0-50.844092 50.844091v499.797418l430.141013-257.779543a152.532274 152.532274 0 0 1 157.108243 0z m0 118.466733l-177.445879-106.264151a50.844091 50.844091 0 0 0-50.844092 0L254.220457 817.064548h562.844091a50.844091 50.844091 0 0 0 50.844092-50.844091z m-660.973188-587.757696h610.129096a152.532274 152.532274 0 0 1 152.532274 152.532274v508.440914a152.532274 152.532274 0 0 1-152.532274 152.532274h-610.129096a152.532274 152.532274 0 0 1-152.532274-152.532274v-508.440914a152.532274 152.532274 0 0 1 152.532274-152.532274z m127.110228 355.90864a76.266137 76.266137 0 1 1 76.266137-76.266137 76.266137 76.266137 0 0 1-76.266137 76.266137z" fill="#ffb11b" p-id="7296"></path></svg>
      <input type="file" id="fileInput" style="display:none;" accept="image/*" onchange="handleFiles(this.files)">
      <textarea id="contentInput" placeholder="content here" required></textarea>
      <button type="submit" id="postButton">Post</button>
      <div id="error" class="alert alert-danger" style="display: none">
        Please fill out this field.
      </div>
    </form>

    <script type="module" src="./js/newpost.js"></script>
    <script type="module" src="./js/user.js"></script>
