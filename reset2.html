<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,195;1,9..40,195&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
   

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/css/reset.css" rel="stylesheet" />

  </head>

  <body class="font">
    <div class="container-fluid">
      <div class="login-card">

        <!---------- Heading ---------->
        <header class="header">
          <h2>Recover Password</h2>
          <p>In one step</p>
        </header>

        <!---------- Form ---------->
        <form>

          <div class="form-group">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" aria-describedby="passwordHelpBlock"
            placeholder="Type your password"
            minlength="8"
            required>
            <div id="passwordHelpBlock" class="form-text">
              Must be 8 characters at least.
            </div>
          </div>

          <div class="form-group" >
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" aria-describedby="passwordHelpBlock"
            placeholder="Confirm your password"
            minlength="8"
            required>
            <label for="confirmPassword" class="form-label" id="error"></label>
          </div>
        </form>

        <!---------- Checkbox ---------->
        <div class="form-check" id="checkbox">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              By creating an account means you agree to the <strong>Terms and Conditions</strong>, and our <strong>Privacy Policy</strong>
            </label>
            <label for="flexCheckDefault" class="form-label" id="checkError"></label>
        </div>

        <!---------- Btn ---------->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark" name="btn">Log in with new password</button>
          </div>
      
      </div>
    </div>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/reset2.js"></script>
    <script type="module" src="./js/user.js"></script>
    </body>
</html>
